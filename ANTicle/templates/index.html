{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ANT</title>
    <style>
        input, select, textarea {
            font-size: 16px;
        }
        button[type=submit] {
            /* Style the submit button */
            background-color: #009879;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        button[type=submit]:hover {
            opacity:1;
        }
        /* Styling for result box */
        #result > div {
            border: 1px solid #009879;
            padding: 20px;
            margin-bottom: 10px;
        }
        #result > div > h3 {
            color: #009879;
        }
    </style>
</head>
<body>
<h1>ANT</h1>
<form id="inputForm" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Run ANT</button>
</form>
<div id="result"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#inputForm').on('submit', function(e) {
            e.preventDefault();
            const data = new FormData(this);

            fetch('my-view/', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(response => {
                $('#result').empty();
                Object.keys(response).forEach(function(key) {
                    const header = `<h3>${key}</h3>`;
                    const content = `<p>${JSON.stringify(response[key], null, 2)}</p>`;
                    $('#result').append(`<div>${header}${content}</div>`);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
